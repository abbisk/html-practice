<html>
    <head>
        <title>Forms</title>
    </head>
    <body>

        <!-- Basic forms
        <tr>: table Row
        <td>: table data -->

        <h2>Registration Form</h2>

        <form>
            <table border="1">
                <tr>
                    <td>First Name </td>
                    <td><input type="text"><br></td>
                </tr>

                <tr>
                    <td>Last name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td></td>
                </tr>

                <tr>
                    <td>Age</td>
                    <td><input type="number"></td>
                </tr>

                <!-- Radio button -->

                <tr>
                    <td>Gender</td>
                    <td>
                        <!-- Radio button is group in nature to select only one we have 
                        to put the same name for all the buttons -->

                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                    </td>

                    <tr>
                        <td>D.O.B</td>
                        <td><input type="date"></td>
                    </tr>
                </tr>
            </table>
        </form>
    </body>
</html>
